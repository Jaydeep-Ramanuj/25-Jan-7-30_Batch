<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #registration-form {
        padding: 20px;
        width: 400px;
        background-color: lightgrey;
        border-radius: 12px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        align-items: start;
      }
      .form-select {
        margin-top: 10px;
      }
      .languages {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }
      .gender {
        margin-top: 10px;
        display: flex;
        gap: 20px;
      }
      .languages-header {
        margin-top: 10px;
      }

      .btn.btn-primary {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <form action="" id="registration-form">
      <label for="formControlInput" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="formControlInput"
        placeholder="username"
      />
      <label for="formControlInput" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="formControlInput"
        placeholder="name@example.com"
      />
      <label for="formControlInput" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="formControlInput"
        placeholder="Enter your password"
      />

      <select class="form-select" aria-label="Default select">
        <option selected="">Choose city</option>
        <option value="1">Rajkot</option>
        <option value="2">Surat</option>
        <option value="3">Baroda</option>
        <option value="3">Ahmedabad</option>
      </select>
      <div class="gender">
        <span>Gender</span>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radioDefault"
            id="formRadioDefault"
          />
          <label class="form-check-label" for="formRadioDefault">Female</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radioDefault"
            id="formRadioChecked"
          />
          <label class="form-check-label" for="formRadioChecked">Male</label>
        </div>
      </div>
      <p class="languages-header">Choose languages</p>
      <div class="languages">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckDefault"
          />
          <label class="form-check-label" for="formCheckDefault">HTML</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckChecked"
          />
          <label class="form-check-label" for="formCheckChecked">CSS</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckChecked"
          />
          <label class="form-check-label" for="formCheckChecked"
            >Javascript</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckChecked"
          />
          <label class="form-check-label" for="formCheckChecked">jQuery</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckChecked"
          />
          <label class="form-check-label" for="formCheckChecked">jQuery</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckChecked"
          />
          <label class="form-check-label" for="formCheckChecked"
            >Bootstrap</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="formCheckChecked"
          />
          <label class="form-check-label" for="formCheckChecked">React</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
