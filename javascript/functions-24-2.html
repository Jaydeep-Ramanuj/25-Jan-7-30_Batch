     <script>

function calculate(number1,number2,operation){
    let result;
    if(operation == '+'){
        result=number1+number2;
    }
    else if (operation == '-'){
        result=number1-number2;
    }
    else if (operation == '*'){
        result=number1*number2;
    }
    else if (operation == '/'){
        result=number1/number2;
    }else{
        console.log('Enter valid operation value');
    }
return result
} 
let result= calculate(76841,321,'/');
console.log(result);
     </script>
