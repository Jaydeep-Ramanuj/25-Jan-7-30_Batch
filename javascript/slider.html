<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 300px;
        width: 500px;
        background-color: wheat;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .child {
        height: 50px;
        width: 50px;
        background-color: aqua;
        border: 1px solid black;
        transition: all 300ms;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
    </div>
    <button class="left-btn">Left</button>
    <button class="right-btn">Right</button>

    <script>
      parent = document.getElementsByClassName('parent')[0];
      let leftBtn = document.getElementsByClassName('left-btn')[0];
      let rightBtn = document.getElementsByClassName('right-btn')[0];

      children = parent.children;
      let leftCounter = 1;
      let rightCounter = 1;
      leftBtn.addEventListener('click', () => {
        if (leftCounter == 2) {
          leftBtn.setAttribute('disabled', '');
        }
        rightBtn.removeAttribute('disabled');
        if (leftCounter < 3) {
          for (i = 0; i < children.length; i++) {
            children[i].style.transform = `translateX(-${leftCounter * 50}px)`;
          }
          leftCounter++;
        }
      });
      rightBtn.addEventListener('click', () => {
        if (rightCounter == 2) {
          rightBtn.setAttribute('disabled', '');
        }
        leftBtn.removeAttribute('disabled');
        if (rightCounter < 3) {
          for (i = 0; i < children.length; i++) {
            children[i].style.transform = `translateX(${rightCounter * 50}px)`;
          }
          rightCounter++;
        }
      });
    </script>
  </body>
</html>
